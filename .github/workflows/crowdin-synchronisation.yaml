name: Crowdin synchronisation
on:
  workflow_dispatch:
jobs:
  synchronise:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create token
        id: create-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: thatskyapplication
          repositories: thatskyapplication
          permission-contents: write
          permission-pull-requests: write

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.create-token.outputs.token }}

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--frozen-lockfile]

      - name: Build dependencies
        run: pnpm run build

      - uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_sources: false
          download_translations: true
          skip_untranslated_strings: false
          export_only_approved: false
          push_translations: false
          localization_branch_name: chore/translations
          commit_message: "chore: Update translation files"
          create_pull_request: false
        env:
          GITHUB_TOKEN: ${{ steps.create-token.outputs.token }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Run Biome
        run: pnpm --filter @thatskyapplication/utility run format

      - name: Open pull request
        run: |
          git config user.name "thatskyapplication[bot]"
          git config user.email "${{ vars.APP_ID }}+thatskyapplication[bot]@users.noreply.github.com"
          git add .
          git commit --amend --no-edit
          git push --force origin chore/translations
          gh pr create --title "chore: Update translation files" --base main --head chore/translations
        env:
          GITHUB_TOKEN: ${{ steps.create-token.outputs.token }}
