name: Deploy notifications
on:
  push:
    branches:
      - main
    paths:
      - apps/notifications/**/*
      # Ensure a change in travelling spirits triggers this workflow.
      - packages/utility/source/spirits/**/*
  workflow_dispatch:
concurrency:
  group: deploy-notifications
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/notifications/Dockerfile
          tags: thatskyapplication-notifications:latest
          load: true
          platforms: linux/amd64
          cache-from: type=gha,scope=deploy-thatskyapplication-notifications
          cache-to: type=gha,mode=max,scope=deploy-thatskyapplication-notifications
      
      - name: Install docker-pussh
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -sSL https://raw.githubusercontent.com/psviderski/unregistry/v0.3.1/docker-pussh \
            -o ~/.docker/cli-plugins/docker-pussh
          chmod +x ~/.docker/cli-plugins/docker-pussh
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_SERVER }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Push image to server
        run: docker pussh --ssh-key ~/.ssh/id_rsa thatskyapplication-notifications:latest ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}
      
      - name: Install Uncloud CLI
        run: |
          curl -fsS https://get.uncloud.run/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Deploy to Uncloud
        env:
          DISCORD_TOKEN: ${{secrets.DISCORD_TOKEN }}
          DATABASE_URL_CAELUS: postgresql://${{secrets.POSTGRES_USER}}:${{secrets.POSTGRES_PASSWORD}}@${{secrets.POSTGRES_HOST}}:5432/${{secrets.POSTGRES_DB_CAELUS}}
          BETTER_STACK_TOKEN_NOTIFICATIONS: ${{secrets.BETTER_STACK_TOKEN_NOTIFICATIONS}}
          BETTER_STACK_ENDPOINT_URL_NOTIFICATIONS: ${{secrets.BETTER_STACK_ENDPOINT_URL_NOTIFICATIONS}}
        run: |
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          uc deploy --connect ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} --profile thatskyapplication-notifications --recreate --yes
