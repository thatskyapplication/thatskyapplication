name: Deploy socials
on:
  push:
    branches:
      - main
    paths:
      - apps/socials/**/*
  workflow_dispatch:
concurrency:
  group: deploy-socials
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/socials/Dockerfile
          tags: thatskyapplication-socials:latest
          load: true
          platforms: linux/amd64
          cache-from: type=gha,scope=deploy-thatskyapplication-socials
          cache-to: type=gha,mode=max,scope=deploy-thatskyapplication-socials
          build-args: SENTRY_RELEASE=${{ github.sha }}
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Install Uncloud CLI
        run: |
          curl -fsS https://get.uncloud.run/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_SERVER }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Push image to server
        run: uc image push thatskyapplication-socials:latest --connect ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}

      - name: Deploy to Uncloud
        env:
          DATABASE_URL_CAELUS: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:5432/${{ secrets.POSTGRES_DB_CAELUS }}
          SENTRY_DATA_SOURCE_NAME_SOCIALS: ${{ secrets.SENTRY_DATA_SOURCE_NAME_SOCIALS }}
          REDDIT_APPLICATION_ID: ${{ secrets.REDDIT_APPLICATION_ID }}
          REDDIT_APPLICATION_SECRET: ${{ secrets.REDDIT_APPLICATION_SECRET }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_USER_ID: ${{ secrets.TWITCH_USER_ID }}
        run: uc deploy --connect ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} --profile thatskyapplication-socials --recreate --yes
