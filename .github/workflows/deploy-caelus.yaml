name: Deploy Caelus
on:
  push:
    branches:
      - main
    paths:
      - apps/caelus/**/*
      # Ensure a change in travelling spirits triggers this workflow.
      - packages/utility/source/spirits/**/*
  workflow_dispatch:
concurrency:
  group: deploy-caelus
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/caelus/Dockerfile
          tags: thatskyapplication-caelus:latest
          load: true
          platforms: linux/amd64
          cache-from: type=gha,scope=deploy-thatskyapplication-caelus
          cache-to: type=gha,mode=max,scope=deploy-thatskyapplication-caelus
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Install Uncloud CLI
        run: |
          curl -fsS https://get.uncloud.run/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_SERVER }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Push image to server
        run: uc image push thatskyapplication-caelus:latest --connect ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}

      - name: Deploy to Uncloud
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          MAXIMUM_CONCURRENCY_LIMIT: ${{ vars.MAXIMUM_CONCURRENCY_LIMIT }}
          APPLICATION_ID: ${{ vars.DISCORD_APPLICATION_ID }}
          SUPPORT_SERVER_GUILD_ID: ${{ vars.SUPPORT_SERVER_GUILD_ID }}
          SUPPORT_SERVER_INVITE_URL: ${{ vars.SUPPORT_SERVER_INVITE_URL }}
          FEEDBACK_CHANNEL_ID: ${{ vars.FEEDBACK_CHANNEL_ID }}
          SKY_PROFILE_REPORTS_CHANNEL_ID: ${{ vars.SKY_PROFILE_REPORTS_CHANNEL_ID }}
          SHOP_SUGGESTIONS_CHANNEL_ID: ${{ vars.SHOP_SUGGESTIONS_CHANNEL_ID }}
          DAILY_GUIDES_LOG_CHANNEL_ID: ${{ vars.DAILY_GUIDES_LOG_CHANNEL_ID }}
          IDEA_TAG_ID: ${{ vars.IDEA_TAG_ID }}
          ISSUE_TAG_ID: ${{ vars.ISSUE_TAG_ID }}
          DEVELOPER_ROLE_ID: ${{ vars.DEVELOPER_ROLE_ID }}
          SUPPORTER_ROLE_ID: ${{ vars.SUPPORTER_ROLE_ID }}
          ARTIST_ROLE_ID: ${{ vars.ARTIST_ROLE_ID }}
          TRANSLATOR_ROLE_ID: ${{ vars.TRANSLATOR_ROLE_ID }}
          DATABASE_URL_CAELUS: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:5432/${{ secrets.POSTGRES_DB_CAELUS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          AI_GATEWAY_TOKEN: ${{ secrets.AI_GATEWAY_TOKEN }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_ACCOUNT_ID: ${{ secrets.S3_ACCOUNT_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          SENTRY_DATA_SOURCE_NAME: ${{ secrets.SENTRY_DATA_SOURCE_NAME }}
        run: uc deploy --connect ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} --profile thatskyapplication-caelus --recreate --yes
