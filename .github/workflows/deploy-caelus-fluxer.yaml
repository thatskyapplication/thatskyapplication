name: Deploy Caelus (Fluxer)
on:
  push:
    branches:
      - main
    paths:
      - apps/caelus/fluxer/**/*
  workflow_dispatch:
concurrency:
  group: deploy-caelus-fluxer
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/caelus/fluxer/Dockerfile
          tags: thatskyapplication-caelus-fluxer:latest
          load: true
          platforms: linux/amd64
          cache-from: type=gha,scope=deploy-thatskyapplication-caelus-fluxer
          cache-to: type=gha,mode=max,scope=deploy-thatskyapplication-caelus-fluxer
          build-args: SENTRY_RELEASE=${{ github.sha }}
        env:
          DOCKER_BUILD_SUMMARY: false
          DOCKER_BUILD_RECORD_UPLOAD: false

      - name: Deploy via Uncloud
        uses: thatskyapplication/uncloud-action@v1
        with:
          image-tag: thatskyapplication-caelus-fluxer:latest
          compose-files: compose.yaml
          uncloud-profile: thatskyapplication-caelus-fluxer
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_SERVER }}
          server-user: ${{ secrets.SERVER_USER }}
          server-host: ${{ secrets.SERVER_IP }}
          recreate: true
        env:
          FLUXER_TOKEN: ${{ secrets.FLUXER_TOKEN }}
